embeddings:
  provider: ollama
  ollama:
    model: nomic-embed-text
    base_url: http://localhost:11434
  openai:
    model: text-embedding-3-large
    api_key: ${OPENAI_API_KEY}

llm:
  provider: ollama
  ollama:
    model: llama3.1
    base_url: http://localhost:11434
    temperature: 0.1
  openai:
    model: gpt-4
    api_key: ${OPENAI_API_KEY}
    temperature: 0.1

vectorstore:
  provider: chroma
  chroma:
    persist_directory: ./data/chroma_db
    collection_name: document_collection
  pgvector:
    connection_string: ${POSTGRES_CONNECTION_STRING}
    collection_name: document_collection

chunking:
  max_characters: 3000
  new_after_n_chars: 2400
  combine_text_under_n_chars: 500
  min_chunk_length: 80

retrieval:
  top_k: 5
  score_threshold: 0.7

logging:
  level: INFO
  file: ./logs/app.log